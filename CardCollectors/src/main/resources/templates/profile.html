<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Profile</title>
  <link rel="stylesheet" th:href="@{/css/home.css}">
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>
<div class="profile-container">
  <h2>Welcome <span th:text="${player.getUsername}"></span></h2>
  <div>Current Balance: <span th:text="${player.getCurrency()}"></span></div>
  <a th:href="@{/3000}">
    <button>Add Currency</button>
  </a>
  <div th:replace="~{fragments/packs :: packsHeld}"></div>
  <div th:replace="~{fragments/collection :: collection}"></div>
</div>
</body>
</html>
